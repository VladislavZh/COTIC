_target_: src.models.extra_head_model.ExtrHeadEventModule

net:
  _target_: src.models.components.cont_cnn.CCNN
  in_channels: 32
  kernel_size: 5
  nb_filters: 16
  nb_layers: 9
  num_types: 8
  hidden_1: 16
  hidden_2: 32
  hidden_3: 16
head:
  _target_: src.models.components.cont_cnn.PredictionHead
  in_channels: 16
  num_types: 8
metrics:
  _target_: src.metrics.cont_cnn.CCNNMetrics
  return_time_metric:
    _target_: src.utils.metrics.MAE
  event_type_metric:
    _target_: src.utils.metrics.Accuracy
  type_loss_coeff: 1
  time_loss_coeff: 10
  sim_size: 50
  gamma_reg: False
  alpha: 1.01
  beta: 0.01
optimizers:
  0:
      name: nadam
      params:
        lr: 0.1
        weight_decay: 1e-8
      milestones:
        - 75
        - 200
      gamma: 0.1
  1:
      name: adam
      params:
        lr: 1e-3
        weight_decay: 1e-8
enc_output_only_head: True
head_start: 20
